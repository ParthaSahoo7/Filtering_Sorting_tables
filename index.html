<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
    <style>
    input{
    background-color: rgba(63, 61, 61,0.3);
    border: 1px solid lightgray;
    height: 35px;
    padding-left: 10px;
    width: 370px;
    color: lightgray;
}
.search{
    width:100%;
    background-color: rgba(63, 61, 61,0.3);
    border: 1px solid lightgray;
    height: 35px;
    padding: 0;
    margin-bottom: 30px;
    margin-top: 20px;
    width:100%;
    padding-left: 10px;
    color: lightgrey;
}

    </style>
</head>
<body class="bg-dark ">
    <nav class="nav navbar bg-dark navbar-dark ps-3 border-bottom  ">
        <a href="#" class="navbar-brand text-warning  ">Company data</a>
    </nav>

    <section class="mt-5  ">
        <div class="container  ">
            <div class="row">
                <div class="col-4"><button onclick="displayTables(objArray);" id="A-button" class="btn  btn-outline-success   ">All Employees</button></div>
                <div class="col-4"><button onclick="displayTables(malesGroup);" id="M-button" class="btn  btn-outline-danger   ">Male Employees</button></div>
                <div class="col-4"><button onclick="displayTables(femalesGroup);" id="F-button" class="btn  btn-outline-warning   ">Female Employees</button></div>
            </div>
        </div>
    </section>

    <div class="ps-5 pe-5 "><input class="search " type="text" id="search" onkeyup="search()" placeholder="Search By Name"></div>
    <div class="ps-2 pe-2">
        <table class="table table-dark table-bordered   text-capitalize text-center ps-2 pe-2 " id="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Country</th>
                    
                </tr>
            </thead>
    
            <tbody class=".table-group-divider" id="tbody">
                
            </tbody>
        </table>
    </div>

    <!-- Script Code -->
    <script src="./script.js">

    </script>
</body>
</html>
